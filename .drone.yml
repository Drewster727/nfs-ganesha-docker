kind: pipeline
name: default

steps:
- name: docker-push-latest
  image: plugins/docker
  environment:
   IMAGE_FROM: debian:buster-slim
   TAG_VER_MAJOR: 3
   TAG_VER_MINOR: 2
   TAG_VER_PATCH: 0
  settings:
    repo: izdock/nfs-ganesha
    cache_from: izdock/nfs-ganesha:latest
    create_repository: true
    use_cache: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    build_args_from_env:
    - IMAGE_FROM
    - TAG_VER_MAJOR
    - TAG_VER_MINOR
    - TAG_VER_PATCH
    tags:
    - latest
    - ${TAG_VER_MAJOR}
    - ${TAG_VER_MAJOR}.${TAG_VER_MINOR}
    - ${TAG_VER_MAJOR}.${TAG_VER_MINOR}-${DRONE_BUILD_NUMBER}
  when:
    event: [push, tag]
    branch: master
